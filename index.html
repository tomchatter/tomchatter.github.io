---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}" class="post-title">{{ post.title }}</a>
      <div class="time-stamp">FILED UNDER: {{ page.category}} </div>
      <div class="time-stamp">{{ page.date  | date: "%B %e, %Y" }}</div>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
